<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布帖子 - 校园水电管家</title>

    <!-- 优先加载关键 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/forum-post.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="main.html">首页</a></li>
                <li class="submenu">
                    <a href="#">水电管理</a>
                    <ul>
                        <li><a href="bill-history.html">历史水电费账单</a></li>
                        <li><a href="bill-payment.html">水电费缴纳</a></li>
                        <li><a href="bill-analysis.html">水电费分析</a></li>
                        <li><a href="bill-preset.html">水电费预设置</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">校园水电论坛</a>
                    <ul>
                        <li><a href="forum-posts.html">帖子</a></li>
                        <li class="active"><a href="forum-post.html">发帖</a></li>

                    </ul>
                </li>
                <li><a href="feedback.html">反馈</a></li>
                <li><a href="announcement.html">公告</a></li>
                <li><a href="ranking.html">排行榜</a></li>
                <li><a href="settings.html">设置</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>校园水电管家</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="用户头像" class="avatar" loading="lazy">
                <span class="username">张三</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 发帖内容区 -->
        <div class="post-container">
            <div class="panel post-form">
                <h3>发布新帖</h3>
                <form id="postForm">
                    <!-- 标题输入 -->
                    <div class="form-group">
                        <label for="postTitle">标题</label>
                        <input type="text" id="postTitle" name="title" placeholder="请输入帖子标题（4-50字）" required
                               minlength="4" maxlength="50">
                    </div>

                    <!-- 隐藏字段 -->
                    <input type="hidden" id="authorId" name="authorId">
                    <input type="hidden" id="authorName" name="authorName">
                    <input type="hidden" id="desc" name="desc">

                    <!-- 内容编辑 -->
                    <div class="form-group">
                        <label for="postContent">内容</label>
                        <textarea id="postContent" name="content" placeholder="请输入帖子内容（10-2000字）" required
                                  minlength="10" maxlength="2000" rows="10"></textarea>
                        <div class="content-footer">
                            <span class="char-count">0/2000</span>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">发布</button>
                        <button type="button" class="cancel-btn">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/forum-post.js" defer></script>
</body>
</html>
