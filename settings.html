<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 校园水电管家</title>

    <!-- 优先加载关键 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="main.html">首页</a></li>
                <li class="submenu">
                    <a href="#">水电管理</a>
                    <ul>
                        <li><a href="bill-history.html">历史水电费账单</a></li>
                        <li><a href="bill-payment.html">水电费缴纳</a></li>
                        <li><a href="bill-analysis.html">水电费分析</a></li>
                        <li><a href="bill-preset.html">水电费预设置</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="#">校园水电论坛</a>
                    <ul>
                        <li><a href="forum-posts.html">帖子</a></li>
                        <li><a href="forum-post.html">发帖</a></li>
                    </ul>
                </li>
                <li><a href="feedback.html">反馈</a></li>
                <li><a href="announcement.html">公告</a></li>
                <li><a href="ranking.html">排行榜</a></li>
                <li class="active"><a href="settings.html">设置</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>校园水电管家</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="用户头像" class="avatar" loading="lazy">
                <span class="username">张三</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 设置内容区 -->
        <div class="settings-container">
            <!-- 个人信息设置 -->
            <div class="panel">
                <h3>个人信息</h3>
                <form id="profileForm" class="settings-form">
                    <div class="form-group">
                        <label>头像</label>
                        <div class="avatar-upload">
                            <img src="assets/images/avatar.png" alt="当前头像" class="current-avatar">
                            <div class="upload-actions">
                                <input type="file" id="avatarInput" accept="image/jpeg,image/png" hidden>
                                <button type="button" onclick="document.getElementById('avatarInput').click()">更换头像</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="username" name="username" value="张三" required>
                    </div>
                    <div class="form-group edit-field">
                        <label>手机号</label>
                        <div class="input-group">
                            <input type="tel" id="phone" name="phone" value="138****5678" readonly>
                            <button type="button" class="edit-btn">修改</button>
                            <div class="verify-group" style="display: none;">
                                <input type="text" class="verify-code" placeholder="验证码">
                                <button type="button" class="verify-btn">获取验证码</button>
                                <div class="btn-group">
                                    <button type="button" class="save-btn">保存</button>
                                    <button type="button" class="cancel-btn">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group edit-field">
                        <label>邮箱</label>
                        <div class="input-group">
                            <input type="email" id="email" name="email" value="zhangsan@example.com" readonly>
                            <button type="button" class="edit-btn">修改</button>
                            <div class="verify-group" style="display: none;">
                                <input type="text" class="verify-code" placeholder="验证码">
                                <button type="button" class="verify-btn">获取验证码</button>
                                <div class="btn-group">
                                    <button type="button" class="save-btn">保存</button>
                                    <button type="button" class="cancel-btn">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 通知设置 -->
            <div class="panel">
                <h3>通知设置</h3>
                <div class="settings-form">
                    <div class="switch-group">
                        <div class="switch-item">
                            <span class="switch-label">费用提醒</span>
                            <label class="switch">
                                <input type="checkbox" name="notifications" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <p class="tip">当月费用超过预设阈值时通知提醒</p>
                    </div>
                    <div class="switch-group">
                        <div class="switch-item">
                            <span class="switch-label">系统通知</span>
                            <label class="switch">
                                <input type="checkbox" name="notifications" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <p class="tip">接收系统更新、维护等重要通知</p>
                    </div>
                    <div class="switch-group">
                        <div class="switch-item">
                            <span class="switch-label">论坛消息</span>
                            <label class="switch">
                                <input type="checkbox" name="notifications" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <p class="tip">接收论坛回复、点赞等互动通知</p>
                    </div>
                </div>
            </div>

            <!-- 安全设置 -->
            <div class="panel">
                <h3>安全设置</h3>
                <div class="settings-form">
                    <div class="security-item">
                        <div class="security-info">
                            <span class="security-label">登录密码</span>
                            <span class="security-status">已设置</span>
                        </div>
                        <button type="button" class="link-btn" onclick="showPasswordModal()">修改</button>
                    </div>
                    
                </div>
            </div>

            <!-- 密码修改模态框 -->
            <div id="passwordModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>修改登录密码</h3>
                        <button class="close-btn" onclick="hidePasswordModal()">&times;</button>
                    </div>
                    <form id="passwordForm" class="modal-form">
                        <div class="form-group">
                            <label for="oldPassword">当前密码</label>
                            <input type="password" id="oldPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码</label>
                            <input type="password" id="newPassword" required 
                                   minlength="6" maxlength="20">
                            <p class="tip">密码长度6-20位，包含字母和数字</p>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">确认新密码</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="submit-btn">确认修改</button>
                            <button type="button" class="cancel-btn" onclick="hidePasswordModal()">取消</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 保存按钮 -->
            <div class="form-buttons">
                <button type="submit" class="submit-btn" form="profileForm">保存更改</button>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/settings.js" defer></script>
</body>
</html>
