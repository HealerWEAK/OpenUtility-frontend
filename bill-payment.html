<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水电费缴纳 - 校园水电管家</title>

    <!-- 优先加载关键 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bill-payment.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="main.html">首页</a></li>
                <li class="submenu">
                    <a href="#">水电管理</a>
                    <ul>
                        <li><a href="bill-history.html">历史水电费账单</a></li>
                        <li class="active"><a href="bill-payment.html">水电费缴纳</a></li>
                        <li><a href="bill-analysis.html">水电费分析</a></li>
                        <li><a href="bill-preset.html">水电费预设置</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="#">校园水电论坛</a>
                    <ul>
                        <li><a href="forum-posts.html">帖子</a></li>
                        <li><a href="forum-post.html">发帖</a></li>
                    </ul>
                </li>
                <li><a href="feedback.html">反馈</a></li>
                <li><a href="announcement.html">公告</a></li>
                <li><a href="ranking.html">排行榜</a></li>
                <li><a href="settings.html">设置</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>校园水电管家</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="用户头像" class="avatar" loading="lazy">
                <span class="username">张三</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 缴费内容区 -->
        <div class="payment-container">
            <!-- 费用信息表格 -->
            <div class="panel fee-info">
                <h3>费用信息</h3>
                <table>
                    <thead>
                        <tr>
                            <th>月份</th>
                            <th>水费</th>
                            <th>电费</th>
                            <th>总费用</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>本月</td>
                            <td>¥50.00</td>
                            <td>¥100.00</td>
                            <td>¥150.00</td>
                            <td><span class="status unpaid">待缴费</span></td>
                            <td>
                                <button class="pay-btn">缴费</button>
                            </td>
                        </tr>
                        <tr>
                            <td>上月</td>
                            <td>¥47.00</td>
                            <td>¥95.00</td>
                            <td>¥142.00</td>
                            <td><span class="status paid">已缴费</span></td>
                            <td>
                                <button class="detail-btn">详情</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 支付方式选择 -->
            <div class="panel payment-methods" style="display: none;">
                <h3>选择支付方式</h3>
                <div class="methods-container">
                    <div class="method-item" data-method="wechat">
                        <img src="assets/images/wechat-pay.png" alt="微信支付" loading="lazy">
                        <div class="qr-code">
                            <img src="assets/images/wechat-qr.png" alt="微信支付二维码" loading="lazy">
                        </div>
                    </div>
                    <div class="method-item" data-method="alipay">
                        <img src="assets/images/alipay.png" alt="支付宝" loading="lazy">
                        <div class="qr-code">
                            <img src="assets/images/alipay-qr.png" alt="支付宝二维码" loading="lazy">
                        </div>
                    </div>
                    <div class="method-item" data-method="unionpay">
                        <img src="assets/images/unionpay.png" alt="银联" loading="lazy">
                        <div class="qr-code">
                            <img src="assets/images/unionpay-qr.png" alt="银联二维码" loading="lazy">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/bill-payment.js" defer></script>
</body>
</html>
