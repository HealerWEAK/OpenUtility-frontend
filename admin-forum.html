<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛管理 - 校园水电管家</title>

    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/admin-forum.css" as="style">
    <link rel="preload" href="assets/images/logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="assets/images/avatar.png" as="image" fetchpriority="high">

    <!-- 加载 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin-forum.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="admin.html">管理主页</a></li>
                <li class="submenu">
                    <a href="javascript:void(0)">用户管理</a>
                    <ul>
                        <li><a href="admin-users.html">用户列表</a></li>
                        <li><a href="admin-user-edit.html">编辑用户</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">水电费管理</a>
                    <ul>
                        <li><a href="admin-bills.html">账单管理</a></li>
                        <li><a href="admin-bill-entry.html">账单导入</a></li>
                        <li><a href="admin-bill-review.html">账单复查</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">系统管理</a>
                    <ul>
                        <li><a href="admin-announcements.html">公告管理</a></li>
                        <li class="active"><a href="admin-forum.html">论坛管理</a></li>
                        
                        <li><a href="admin-report.html">举报管理</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>论坛管理</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="管理员头像" class="avatar" loading="lazy">
                <span class="username">管理员</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 论坛管理内容区 -->
        <div class="forum-container">
            <!-- 搜索和筛选 -->
            <div class="panel filter-section">
                <div class="search-box">
                    <input type="text" placeholder="搜索帖子..." aria-label="搜索帖子">
                    <button class="search-btn">搜索</button>
                </div>
                <div class="filter-options">
                    <select id="statusFilter">
                        <option value="all">全部状态</option>
                        <option value="pending">待审核</option>
                        <option value="approved">已通过</option>
                        <option value="rejected">已拒绝</option>
                    </select>
                </div>
            </div>

            <!-- 帖子列表 -->
            <div class="panel posts-list">
                <!-- 帖子项 -->
                <div class="post-item">
                    <div class="post-user">
                        <img src="assets/images/avatar.png" alt="用户头像" class="user-avatar">
                        <span class="username">张三</span>
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">节约用电小技巧分享</h3>
                        <p class="post-text">分享一些宿舍节约用电的小技巧：1. 及时关闭不用的电器；2. 使用节能灯...</p>
                        <div class="post-meta">
                            <span class="post-time">2024-03-15 14:30</span>
                            <span class="post-status pending">待审核</span>
                        </div>
                    </div>
                    <div class="post-actions">
                        <button class="approve-btn">通过</button>
                        <button class="reject-btn">拒绝</button>
                        <button class="delete-btn">删除</button>
                    </div>
                </div>

                <div class="post-item">
                    <div class="post-user">
                        <img src="assets/images/avatar.png" alt="用户头像" class="user-avatar">
                        <span class="username">李四</span>
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">水费计算方法讨论</h3>
                        <p class="post-text">想请教一下大家，水费的计算方法是怎样的？我觉得这个月的水费有点高...</p>
                        <div class="post-meta">
                            <span class="post-time">2024-03-14 16:45</span>
                            <span class="post-status approved">已通过</span>
                        </div>
                    </div>
                    <div class="post-actions">
                        <button class="approve-btn" disabled>通过</button>
                        <button class="reject-btn" disabled>拒绝</button>
                        <button class="delete-btn">删除</button>
                    </div>
                </div>
            </div>

            <!-- 分页控件 -->
            <div class="pagination">
                <button class="page-btn" disabled>上一页</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <span class="page-ellipsis">...</span>
                <button class="page-btn">10</button>
                <button class="page-btn">下一页</button>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/admin-forum.js" defer></script>
</body>
</html>
