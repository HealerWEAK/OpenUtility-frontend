<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置 - 校园水电管家</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forget-password.css">
</head>
<body>
    <div class="forget-password-container">
        <div class="forget-password-box">
            <h2>密码重置</h2>
            <form id="resetForm" class="reset-form">
                <div class="form-group">
                    <input type="text" id="contact" placeholder="手机号/邮箱" required>
                </div>
                <div class="form-group verification-group">
                    <input type="text" id="verificationCode" placeholder="验证码" required>
                    <button type="button" class="get-code-btn">获取验证码</button>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="新密码" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="确认新密码" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="confirm-btn">确认</button>
                    <button type="button" class="cancel-btn">取消</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/forget-password.js"></script>
</body>
</html>
